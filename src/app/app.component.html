<mat-toolbar color="primary">
  <mat-icon>local_fire_department</mat-icon>
  <span>Kanban Fire</span>
</mat-toolbar>
<div class="container-wrapper">
  <div class="container">
    <h2>Backlong</h2>
    <mat-card
      cdkDropList
      id="todo"
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList,inProgressList]"
      (cdkDropListDropped)="drop($event)">
      <p class="empty-label" *ngIf="todo.length === 0">Empty list</p>
      <app-task (edit)="editTask('todo',$event)" *ngFor="let task of todo" [task]="task" cdkDrag></app-task>
    </mat-card>
  </div>
  <div class="container">
    <h2>In progress</h2>
    <mat-card
      cdkDropList
      id="inProgress"
      #inProgressList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[todoList,doneList]"
      (cdkDropListDropped)="drop($event)">
      <p class="empty-label" *ngIf="inProgress.length === 0">Empty list</p>
      <app-task (edit)="editTask('inProgress',$event)" *ngFor="let task of inProgress" [task]="task" cdkDrag></app-task>
    </mat-card>
  </div>
  <div class="container">
    <h2>Done</h2>
    <mat-card
      cdkDropList
      id="done"
      #doneList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[todoList,doneList]"
      (cdkDropListDropped)="drop($event)">
      <p class="empty-label" *ngIf="done.length === 0">Empty list</p>
      <app-task (edit)="editTask('done',$event)" *ngFor="let task of done" [task]="task" cdkDrag></app-task>
    </mat-card>
  </div>
</div>
